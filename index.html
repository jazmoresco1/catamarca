    const formatDate = (date) => {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');

        return `${year}-${month}-${day}`;

                // Crear tarjetas para cada habitación

                        <div class="room-content-result">
        
        /* Contacto */

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Establecer fechas predeterminadas

            const tomorrow = new Date();
            tomorrow.setDate(today.getDate() + 1);
            
            // Formatear fechas para input date (YYYY-MM-DD)
            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };
            
            // Establecer fechas en el formulario de reserva
            document.getElementById('check-in-date').value = formatDate(today);
            document.getElementById('check-out-date').value = formatDate(tomorrow);
            
            // Manejar pestañas de navegación
            const bookingTabs = document.querySelectorAll('.booking-tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            bookingTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Quitar clase activa de todas las pestañas
                    bookingTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Ocultar todos los contenidos y mostrar el seleccionado
                    const tabId = this.getAttribute('data-tab');
                    tabContents.forEach(content => {
                        content.style.display = 'none';
                    });
                    document.getElementById(tabId).style.display = 'block';
                });
            });
            
            // Manejar búsqueda de disponibilidad
            const searchButton = document.getElementById('search-rooms-btn');

                searchButton.addEventListener('click', function() {
                    // En un sistema real, aquí harías una llamada a la API del motor de reservas
                    // Por ahora, simplemente mostramos resultados ficticios con un pequeño retraso

                                title: 'Suite Junior',

                                title: 'Suite Ejecutiva',
                                description: 'Nuestra opción más lujosa, con amplios espacios y todas las comodidades.',

                                price: 25000

                        ];
                        
                        // Crear tarjetas para cada habitación
                        availableRooms.forEach(room => {
                            const roomCard = document.createElement('div');
                            roomCard.className = 'room-card-result';
                            
                            // Lista de características
                            let featuresHTML = '';
                            room.features.forEach(feature => {
                                featuresHTML += `<li>${feature}</li>`;
                            });
                            
                            roomCard.innerHTML = `
                                <div class="room-image-result">
                                    <img src="${room.image}" alt="${room.title}" width="100%" height="100%">
                                </div>
                                <div class="room-content-result">
                                    <h4 class="room-title">${room.title}</h4>
                                    <p class="room-description">${room.description}</p>
                                    <ul class="room-features-list">
                                        ${featuresHTML}

                                    <div class="booking-actions">
                                        <button class="btn">Reservar Ahora</button>
                                    </div>
                                </div>
                            `;
                            
                            roomsGrid.appendChild(roomCard);
                        });
                        
                        // Restaurar botón
                        searchButton.textContent = 'Buscar Disponibilidad';
                        searchButton.disabled = false;
                        
                        // Scroll a los resultados
                        document.getElementById('search-results').scrollIntoView({
                            behavior: 'smooth'
                        });

                });
